name: Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          set -a
          source .env.example
          set +a
          ./gradlew clean build -x test -Dspring.profiles.active=prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: soundbar91/konect-prod
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Backup prod database before deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT }}
          script: |
            set -euo pipefail
  
            cd "${{ secrets.PROD_WORK_DIR }}"
            
            set -a
            source .env
            set +a
            
            BACKUP_DIR="${PWD}/dumps"
            TS="$(date '+%Y%m%d_%H%M%S')"
            DUMP_FILE="${BACKUP_DIR}/${TS}.sql"
            
            mkdir -p "${BACKUP_DIR}"
            
            # n일 지난 백업 정리 (원하면 주석 해제)
            find "${BACKUP_DIR}" -type f -name "*.sql" -mtime +5 -delete
            cleanup() { unset MYSQL_PWD || true; }
            trap cleanup EXIT
            
            : "${MYSQL_HOST:?MYSQL_HOST is required}"
            : "${MYSQL_PORT:=3306}"
            : "${MYSQL_USERNAME:?MYSQL_USERNAME is required}"
            : "${MYSQL_PASSWORD:?MYSQL_PASSWORD is required}"
            : "${MYSQL_DATABASE:?MYSQL_DATABASE is required}"
            
            export MYSQL_PWD="${MYSQL_PASSWORD}"
            
            mysqldump \
            -h "${MYSQL_HOST}" \
            -P "${MYSQL_PORT}" \
            -u "${MYSQL_USERNAME}" \
            --single-transaction --quick \
            --routines --triggers --events \
            --default-character-set=utf8mb4 \
            --set-gtid-purged=OFF \
            "${MYSQL_DATABASE}" > "${DUMP_FILE}"
            
            test -s "${DUMP_FILE}"
            ls -lh "${DUMP_FILE}"

      - name: Deploy to prod server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT }}
          script: |
            cd ${{ secrets.PROD_WORK_DIR }}
            ./deploy.sh
