server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: konect-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: konect-backend
          __path__: /var/log/konect-backend/konect-backend.log
