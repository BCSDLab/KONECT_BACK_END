services:
  prometheus:
    image: prom/prometheus:v3.5.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.3.1
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:?}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?}
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:3.1.0
    ports:
      - "127.0.0.1:${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./loki.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.1.0
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail.yml:/etc/promtail/config.yml:ro
      - ../logs:/var/log/konect-backend:ro
      - /var/log/nginx:/var/log/nginx:ro
      - promtail-positions:/var/lib/promtail
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  prometheus-data:
    external: true
    name: monitoring_prometheus-data
  grafana-data:
    external: true
    name: monitoring_grafana-data
  loki-data:
    external: true
    name: monitoring_loki-data
  promtail-positions:
    external: true
    name: monitoring_promtail-positions
