spring:
  config:
    import: ''

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            scope:
              - email
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            client-name: NAVER
            scope:
              - email
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            client-name: kakao
            scope:
              - account_email
          apple:
            client-id: test-apple-client-id
            client-secret: test-apple-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/apple
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            client-name: Apple
            scope:
              - email
              - openid
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          apple:
            issuer-uri: https://appleid.apple.com
            authorization-uri: https://appleid.apple.com/auth/authorize?response_mode=form_post
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub

app:
  allowed-redirect-origins: http://localhost:3000
  jwt:
    secret: test-secret-key-for-testing-purposes-only-32-chars
    issuer: test-issuer
  apple:
    oauth:
      team-id: test-team-id
      client-id: test-client-id
      key-id: test-key-id
      private-key-path: classpath:test-key.p8
  cookie:
    domain: localhost
  frontend:
    base-url: http://localhost:3000
  backend:
    base-url: http://localhost:8080

cors:
  allowedOrigins: http://localhost:3000

server:
  servlet:
    session:
      cookie:
        domain: localhost

storage:
  s3:
    bucket: test-bucket
    region: ap-northeast-2
    key-prefix: test/
    max-upload-bytes: 20971520
  cdn:
    base-url: https://cdn.test.com

slack:
  webhooks:
    error: https://hooks.slack.com/test
    event: https://hooks.slack.com/test-event

logging:
  ignored-url-patterns:
    - /**/api-docs/**
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
